<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <!-- Linking Font Awsome for icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-wrapper">
                <div class="logo">
                    <i class="fa-solid  fa-wand-magic-sparkles"></i>
                </div>
                <h1>AI Image Generatror</h1>
            </div>

            <button class="theme-toggle">
                <i class="fa-solid fa-moon"></i>
            </button>
        </header>
        
        <!-- Main Content -->
         <div class="main-content">
            <form action="#" class="promt-from">
                <!-- Promt Container -->
                <div class="promt-container"><textarea name="" placeholder="Describe your imagination in detail..." id="" class="promt-input" required autofocus></textarea>
                    <button type="button" class="prompt-btn">
                        <i class="fa-solid fa-dice"></i>
                    </button>
                    <!-- Prompt Actions/Buttons -->
                     <div class="prompt-actions">
                        <div class="select-wrapper">
                            <select  class="custom-select" required >
                                <option value="">Select Model</option>
                                <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                                <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnell </option>
                                <option value="stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL</option>
                                <option value="runwayml/stable-diffucion-v1-5">Stable Diffusion v1.5</option>
                                <option value="prompthero/openjourney">Openjourney</option>
                            </select>
                        </div>
                        <div class="select-wrapper">
                            <select name="" id="" class="custom-select" required >
                                <option value="" selected disabled>Image Count</option>
                                <option value="1">1 Image</option>
                                <option value="2">2 Image</option>
                                <option value="3">3 Image</option>
                                <option value="4">4 Image</option>
                            </select>
                        </div>
                        <div class="select-wrapper">
                            <select name="" id="" class="custom-select" required >
                                <option value="" selected disabled>Aspect Ratio</option>
                                <option value="1/1">Square (1:1) </option>
                                <option value="16/9">Landscape (16:9) </option>
                                <option value="9/16">Portrait (9:16) </option>
                            </select>
                        </div>
                     </div>

                     <button type="submit" class="generate-btn">
                        <i class="fa-solid fa-wand-sparkles"></i>
                        Generate
                     </button>
                </div>
            </form>
         </div>
    </div>
</body>
</html>
